name: agdb_api_typescript

on:
  pull_request:
    branches: ["main"]

env:
  PROJECT: agdb_api/typescript

jobs:
  diff:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ steps.diff.outputs.diff }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: diff
        shell: bash
        run: |
          if [[ "$(git diff origin/main --name-only -- ${{ env.PROJECT }}/ agdb_server/openapi/schema.json .github/workflows/agdb_api_typescript.yaml)" != "" ]]; then (echo "diff=true" >> $GITHUB_OUTPUT) fi

  agdb_api_typescript_analyse:
    runs-on: ubuntu-latest
    needs: diff
    if: needs.diff.outputs.diff == 'true'
    defaults:
      run:
        working-directory: ${{ env.PROJECT }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run lint

  agdb_api_typescript_coverage:
    runs-on: ubuntu-latest
    needs: diff
    if: needs.diff.outputs.diff == 'true'
    defaults:
      run:
        working-directory: ${{ env.PROJECT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: npm ci
      - run: npm run test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage
          path: ${{ env.PROJECT }}/coverage/
          retention-days: 30

  agdb_api_typescript_format:
    runs-on: ubuntu-latest
    needs: diff
    if: needs.diff.outputs.diff == 'true'
    defaults:
      run:
        working-directory: ${{ env.PROJECT }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run format:check

  agdb_api_typescript_release_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@4
      - working-directory: agdb_api/typescript
        run: |
          npm ci
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ORG_TOKEN }}
