[package]
name = "agdb_server"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/agnesoft/agdb"
repository = "https://github.com/agnesoft/agdb"
documentation = "https://github.com/agnesoft/agdb"
readme = "../README.md"
keywords = ["graph", "database", "api"]
categories = ["database", "database-interfaces"]

[dependencies]
agdb = { version = "0.5.1", path = "../agdb" }
anyhow = "1.0.75"
axum = "0.6.20"
hyper = "0.14.27"
tokio = { version = "1.34.0", features = ["full"] }
tower = "0.4.13"

[dev-dependencies]
assert_cmd = "2.0.12"
reqwest = "0.11.22"
