[package]
name = "agdb_server"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/agnesoft/agdb"
repository = "https://github.com/agnesoft/agdb"
documentation = "https://github.com/agnesoft/agdb"
readme = "../README.md"
keywords = ["graph", "database", "api"]
categories = ["database", "database-interfaces"]

[dependencies]
agdb = { version = "0.5.1", path = "../agdb" }
anyhow = "1.0.75"
axum = { version = "0.6.20", features = ["headers"] }
hyper = "0.14.27"
ring = "0.17.5"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9.27"
tokio = { version = "1.34.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["map-request-body"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
utoipa = "4.1.0"
utoipa-swagger-ui = { version = "4.0.0", features = ["axum"] }
uuid = { version = "1.6.1", features = ["v4"] }

[dev-dependencies]
assert_cmd = "2.0.12"
reqwest = { version = "0.11.22", features = ["json", "blocking"] }
