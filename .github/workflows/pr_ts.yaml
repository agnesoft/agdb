name: pr-ts

on:
  pull_request:
    branches: ["main"]

jobs:
  diff:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ steps.diff.outputs.diff }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: diff
        shell: bash
        run: |
          if [[ "$(git diff origin/main --name-only -- agdb_studio/* .github/workflows/pr_ts.yaml)" != "" ]]; then (echo "diff=true" >> $GITHUB_OUTPUT) fi

  analyse:
    runs-on: ubuntu-latest
    needs: diff
    if: needs.diff.outputs.diff == 'true'
    working-directory: agdb_studio
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: diff
    if: needs.diff.outputs.diff == 'true'
    working-directory: agdb_studio
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dist-ts
          path: dist/
          retention-days: 30

  coverage:
    runs-on: ubuntu-latest
    needs: diff
    if: needs.diff.outputs.diff == 'true'
    working-directory: agdb_studio
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run test:unit
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-ts
          path: coverage/
          retention-days: 30

  e2e:
    runs-on: ubuntu-latest
    needs: diff
    if: needs.diff.outputs.diff = 'true'
    working-directory: agdb_studio
    steps:
      - uses: actions/checkout@v3
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-reports
          path: playwright-report/
          retention-days: 30

  format:
    runs-on: ubuntu-latest
    needs: diff
    if: needs.diff.outputs.diff == 'true'
    working-directory: agdb_studio
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run format:check
