[package]
name = "agdb_server"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/agnesoft/agdb"
repository = "https://github.com/agnesoft/agdb"
documentation = "https://github.com/agnesoft/agdb"
readme = "../README.md"
keywords = ["graph", "database", "api"]
categories = ["database", "database-interfaces"]

[dependencies]
agdb = { version = "0.5.2", path = "../agdb", features = ["serde", "openapi"] }
axum = { version = "0.7", features = ["http2"] }
axum-extra = { version = "0.9", features = ["typed-header"] }
http-body-util = "0.1"
ring = "0.17"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
tower = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
utoipa = "4"
utoipa-rapidoc = { version = "2", features = ["axum"] }
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
assert_cmd = "2"
reqwest = { version = "0.11", features = ["json", "blocking"] }
anyhow = "1"
