name: agdb_api_typescript

on:
  pull_request:
    branches: ["main"]
    paths:
      - agdb_api/typescript/**
      - agdb_server/openapi/schema.json
      - .github/workflows/agdb_api_typescript.yaml

jobs:
  agdb_api_typescript_analyse:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agdb_api/typescript
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  agdb_api_typescript_coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agdb_api/typescript
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage
          path: agdb_api/typescript/coverage/
          retention-days: 30

  agdb_api_typescript_format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agdb_api/typescript
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run format:check
